<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Low Ink</title>
    <meta content="Low Ink" property="og:title" />
    <meta content="Low Ink is a two day Splatoon 2 tournament for newer and lower level players." property="og:description" />
    <meta content="https://lowink.iplabs.ink/" property="og:url" />
    <meta content="https://lowink.iplabs.ink/assets/logo.png" property="og:image" />
    <meta content="#F37002" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/eventstyle.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header-wrapper">
        <div class="header-logo">
            <a href="index.html">
                <span class="clickable"></span>
            </a>
            <img src="assets/logo.png"/>
            <div>LOW INK</div>
        </div>
        <div class="header-nav">
            <div>
                <img src="svg/info.svg">
                <br>How To Play
                <a href="howtoplay.html">
                    <span class="clickable"></span>
                </a>
            </div>
            <div>
                <img src="svg/watch.svg">
                <br>Watch
                <a href="watch.html">
                    <span class="clickable"></span>
                </a>
            </div>
            <div>
                <img src="svg/halloffame.svg">
                <br>Hall Of Fame
                <a href="halloffame.html">
                    <span class="clickable"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="page-body">
        <div class="page-gradient">
            <script src="js/eventloader.js"></script>
            
            <div class="tourney-title" id="tourney-title"></div>
            <div class="tourney-date" id="tourney-date"></div>
            <div class="register-button">
                <img src="svg/battlefy.svg">
                <p>Register on Battlefy</p>
                <a id="register-button">
                    <span class="clickable"></span>
                </a>
            </div>

            <div class="section-box">
                <div class="section-box-title">
                    Schedule
                </div>
                <div class="section-box-divider"></div>
                <div class="section-box-content">
                    <div class="tourney-schedule" id="tourney-schedule"></div>
                </div>
            </div>

            <div class="section-box">
                <div class="section-box-title">
                    Registered Teams
                </div>
                <div class="section-box-divider"></div>
                <div class="section-box-content">
                    <h2 id="teams-count"></h2>
                    <div class="teams-body" id="teams-body">

                        <!-- Template
                            <div class="team-modal-button" id="temp-team">
                                <img src="assets/logo.png">
                                <p>Team name</p>
                            </div>
                            <div id="temp-modal" class="team-modal">
                                <div class="team-modal-content">
                                    <p>Temp</p>
                                </div>
                            </div>
                        -->

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="divider"></div>
    <div class="footer-wrapper">
        <img style="height: 50px;"src="svg/ipl-powered.svg"/>
        <p>Low Ink is a part of the Inkling Performance Labs family.
            <br>
            Designed by the IPL team.
        </p>
        <a href="https://iplabs.ink/">iplabs.ink</a>
    </div>
</body>
</html>
